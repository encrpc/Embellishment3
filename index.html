<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embellishment</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .video-banner {
            position: relative;
            width: 100%;
            height: 100vh; /* Fullscreen height */
            overflow: hidden;
        }

        .video-banner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Dark overlay to darken the video */
        .video-banner .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 1;
        }

        .video-banner .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 5em; /* Updated text size */
            font-family: 'Teko', sans-serif;
            z-index: 2;
        }

        .video-banner .text-overlay p {
            margin: 0;
        }

        .video-banner .text-overlay button {
            margin-top: 0;
            padding: 10px 20px;
            font-size: 0.35em;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .video-banner .text-overlay button:hover {
            background-color: darkred;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .grid-item {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .grid-item img:hover {
            transform: scale(1.05);
        }

        .light-sweep {
            content: "";
            position: absolute;
            top: 0;
            left: -150%;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0.05) 100%);
            transform: skewX(-25deg);
            transition: all 0.2s ease-out;
            pointer-events: none;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Video banner section -->
    <div class="video-banner">
        <video autoplay muted loop>
            <source src="Emb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Dark overlay to darken the video -->
        <div class="dark-overlay"></div>
        <!-- Text and Button Overlay -->
        <div class="text-overlay">
            <p>EMBELLISHMENT OPTIONS</p>
            <button onclick="scrollToGrid()">Show All</button>
        </div>
    </div>

    <!-- Image Grid -->
    <div id="image-grid" class="grid-container">
        <div class="grid-item" onmousemove="moveLight(event)">
            <img src="Artboard 7.png" alt="Image 1" onclick="openPopup(this)">
            <div class="light-sweep"></div>
        </div>
        <div class="grid-item" onmousemove="moveLight(event)">
            <img src="Artboard 7 copy.png" alt="Image 2" onclick="openPopup(this)">
            <div class="light-sweep"></div>
        </div>
        <div class="grid-item" onmousemove="moveLight(event)">
            <img src="Artboard 7 copy 2.png" alt="Image 3" onclick="openPopup(this)">
            <div class="light-sweep"></div>
        </div>
        <div class="grid-item" onmousemove="moveLight(event)">
            <img src="Artboard 7 copy 3.png" alt="Image 4" onclick="openPopup(this)">
            <div class="light-sweep"></div>
        </div>
        <div class="grid-item" onmousemove="moveLight(event)">
            <img src="Artboard 7 copy 4.png" alt="Image 5" onclick="openPopup(this)">
            <div class="light-sweep"></div>
        </div>
        <div class="grid-item" onmousemove="moveLight(event)">
            <img src="Artboard 7 copy 5.png" alt="Image 6" onclick="openPopup(this)">
            <div class="light-sweep"></div>
        </div>
        <div class="grid-item" onmousemove="moveLight(event)">
            <img src="Artboard 7 copy 6.png" alt="Image 7" onclick="openPopup(this)">
            <div class="light-sweep"></div>
        </div>
        <div class="grid-item" onmousemove="moveLight(event)">
            <img src="Artboard 7 copy 7.png" alt="Image 8" onclick="openPopup(this)">
            <div class="light-sweep"></div>
        </div>
        <div class="grid-item" onmousemove="moveLight(event)">
            <img src="Artboard.png" alt=" " onclick="openPopup(this)">
            <div class="light-sweep"></div>
        </div>
    </div>

    <!-- Popup container -->
    <div class="popup" id="popup">
        <span class="close-btn" onclick="closePopup()">Ã—</span>
        <img id="popup-img" src="" alt="Popup Image">
    </div>

    <script>
        function openPopup(imgElement) {
            const popup = document.getElementById("popup");
            const popupImg = document.getElementById("popup-img");

            popupImg.src = imgElement.src;
            popup.style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Close popup when clicking outside the image
        document.getElementById("popup").addEventListener("click", function(event) {
            if (event.target === this) {
                closePopup();
            }
        });

        // Move light effect based on mouse position
        function moveLight(event) {
            const item = event.currentTarget;
            const light = item.querySelector(".light-sweep");

            const { left, width } = item.getBoundingClientRect();
            const xPos = event.clientX - left; // Get mouse position relative to the image

            light.style.left = `${xPos - 50}px`; // Move light effect with cursor
        }

        // Scroll to the image grid when the button is clicked
        function scrollToGrid() {
            const grid = document.getElementById('image-grid');
            grid.scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
